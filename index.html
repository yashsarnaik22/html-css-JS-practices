<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->

  <div class="container-main">


    <i class="icon-star fa-solid fa-star"></i>
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>

    <ul>
      <li><button class="btn btn1" onclick="rate('1')" id="rate1"><i class="fa-solid fa-face-frown fa-3x"></i></button></li>
      <li><button class="btn btn2" onclick="rate('2')" id="rate2"><i class="fa-solid fa-face-frown-open fa-3x"></i></button></li>
      <li><button class="btn btn3"  onclick="rate('3')" id="rate3"><i class="fa-solid fa-face-meh fa-3x"></i></button></li>
      <li><button class="btn btn4"  onclick="rate('4')" id="rate4"><i class="fa-solid fa-face-grin fa-3x"></i></button></li>
      <li><button class="btn btn5"  onclick="rate('5')" id="rate5"><i class="fa-solid fa-face-grin-beam fa-3x"></i></button></li>
    </ul>

    <button class="btn-submit" id="submit">Submit</button>

  </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thankyou hidden1">

    <img src="images/illustration-thank-you.svg" alt="">

    <p class="selected" id="score">
    </p>

    <h2>Thank you!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!</p>
  
    <button class="btn-submit" id="rate-again">Rate Again</button>
  
  </div>

  
  <!-- Thank you state end -->

  <div class="attribution">
    Made with ❤️ by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Jaya Singh</a>.
  </div>

  <script src="index.js"></script>

</body>

</html>
